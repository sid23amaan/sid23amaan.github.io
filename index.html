!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
        </a>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>amaansiddiqui</h1>
                <img src="img/verify.png" alt="verify">
            </div>
            <span>@amaansid</span>

        </div>
        <!-- about -->
        <div class="About">
            <!-- box1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- box2 -->
            <div class="box">
                <h3>17.6k</h3>
                <span>Followers</span>
            </div>
            <!-- box3 -->
            <div class="box">
                <h3>25</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- Menu -->
        <div class="menu">

            <a href="#">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-2-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-4-line"></i>
                </span>
               Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>







        </div>
    </div>
    <!-- Main home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type ="text" name="" id="" placeholder="search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!-- button -->
                <a href="#"class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-fill"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- Stories-1 -->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <!-- Stories-2 -->
            <div class="stories-img">
                <img src="img/profile2.jpg" alt="profile">
            </div>
            <!-- Stories-3 -->
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="profile">
            </div>
            <!-- Stories-4 -->
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="profile">
            </div>
            <!-- Stories-5 -->
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="profile">
            </div>
            <!-- Stories-6 -->
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="profile">
            </div>
            <!-- Stories-7 -->
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="profile">
            </div>
            <!-- Stories-8 -->
            <div class="stories-img">
                <img src="img/profile8.jpg" alt="profile">
            </div>
            <!-- Stories-9 -->
            <div class="stories-img">
                <img src="img/profile9.jpg" alt="profile">
            </div>
            <!-- Stories-10 -->
            <div class="stories-img">
                <img src="img/profile10.jpg" alt="profile">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Latest</h2>
                <span>popular</span>
            </div>
        </div>
        <div class="main-post">
            <!-- Box1 -->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile10">
                        </div>
                        <h3>zareen</h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>32.5k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>32</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Box-2 -->
            <div class="post-box">
                <img src="img/post2.jpg" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile5.jpg" alt="profile10">
                        </div>
                        <h3>Samuel J</h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>42.5k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>632</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Box-3 -->
            <div class="post-box">
                <img src="img/post3.jpg" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile4.jpg" alt="profile10">
                        </div>
                        <h3>jenny </h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>322.5k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>532</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Box-4 -->
            <div class="post-box">
                <img src="img/profile7.jpg" alt="post1">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile10">
                        </div>
                        <h3>killerop </h3>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <span>504.5k</span>
                            <i class="ri-chat-3-line"></i>
                            <span>622</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
